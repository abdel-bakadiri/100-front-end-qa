<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a circle</title>
    <style>
      #circle {
        width: 100px;
        height: 100px;
        background-color: red;
        border: 1px solid yellow;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="circle"></div>
  </body>
</html>
