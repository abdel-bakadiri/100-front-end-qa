<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Ranchers", cursive;
      }
      p {
        color: orange;
      }
      img {
        position: absolute;
        left: 0;
        right: 0;
        z-index: -1;
      }
    </style>
    <title>Google Fonts & z-index</title>
  </head>
  <body>
    <img src="pc.jpg" alt="tof of a programmer" />
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat laborum
      enim maxime debitis fugiat error autem dignissimos nam commodi eveniet.
    </p>
  </body>
</html>
